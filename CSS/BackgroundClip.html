<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thuộc tính Background-clip</title>
        <style>
            html, body{
                margin: 0;
            }
            .header{
                width: 100%;
                height: 100px;
                background-color: rgb(229, 255, 0);
                padding: 20px;
                box-sizing: border-box;
                border: 10px dashed rgb(72, 255, 0);
                background-clip: padding-box;
            }
        </style>
    </head>
    <body>
        <div class="header">
            Ung dung de doi mau doi tuong khgi can bo qua cac doi tuong khac.
        </div>
    </body>
</html>
